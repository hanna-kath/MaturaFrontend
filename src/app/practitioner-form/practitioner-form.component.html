<form *ngIf="currentPractitioner" [formGroup]="practitionerForm">
    Active: <input type="checkbox" formControlName="active"> <br>
    Gender: <select formControlName="gender">
      <option>male</option>
      <option>female</option>
      <option>other</option>
      <option>unknown</option>
    </select> <br>
    Birthdate: <input type="date" formControlName="birthDate"> <br>
    Address: <button (click)="addNewAddress()">New Address</button>
    <br>
    Telecom: <button (click)="addNewTelecom()">New Telecom</button>
    <br>
    Name: <button (click)="addNewName()">New Name</button>
    <br>
    Address:
    <div style="border: solid"
      *ngFor="let address of practitionerForm.controls.address.controls;
              let adressIndex = index"
      [formGroup]="address">
      Postal Code: <input formControlName="postalcode">
      <br>
      City: <input formControlName="city">
      <br>
      <button (click)="removeAddress(adressIndex)">Delete</button>
    </div>
    <br>
    Telecom:
    <div style="border: solid"
      *ngFor="let telecom of practitionerForm.controls.telecom.controls;
              let telecomIndex = index"
      [formGroup]="telecom">
      Nummer: <input formControlName="value">
      <br>
      <button (click)="removeTelecom(telecomIndex)">Delete</button>
    </div>
    Name:
    <div style="border: solid"
      *ngFor="let name of practitionerForm.controls.name.controls;
              let nameIndex = index"
      [formGroup]="name">
      Voller Name: <input formControlName="text">
      <br>
      <button (click)="removeName(nameIndex)">Delete</button>
    </div>
    <br>
    <button *ngIf="currentPractitioner?.id" (click) = "deletePractitioner()">Delete Practitioner</button>
    <br>
    <button (click)="savePractitioner()">Save Practitioner</button>
  </form>

  <pre>{{practitionerForm.value | json}}</pre>

  <pre>
    {{ currentPractitioner | json}}
  </pre>
